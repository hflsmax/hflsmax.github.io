  <div class="entry-content">
    
      <p>晚上突然来兴，做了一个博客。GitHub+Hexo，Pacman的主题。用goDaddy买了一年的域名，cmucong.com。只要一美元，实在太便宜了。</p>
<p>我以后会常常更新这个博客，以前写东西都去微博。但介于字数限制，无法表达清楚有些想法；又因为发微博有期待回复的心理，所以有时会扭曲事实和原意；而且微博太开放，不好发表太主观的意见。一个个人博客真是太舒适。</p>
<p>以后我也会加入一些新功能。我现在技术不行，还得学很多东西，但还是很期待未来这个博客的发展的。</p>
<p>今天是个大晴天。</p>
